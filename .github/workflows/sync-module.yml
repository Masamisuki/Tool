name: Sync Egern Module

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

# ğŸ”¥ å…³é”®æƒé™
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Clone upstream Egern repo
      run: |
        git clone --depth=1 https://github.com/sooyaaabo/Egern.git upstream

    - name: Sync Module folder
      run: |
        rm -rf Surge/Sgmodule
        mkdir -p Surge/Sgmodule
        cp -r upstream/Module/* Surge/Sgmodule/

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add Surge/Sgmodule
        git diff --quiet --cached && echo "No changes" && exit 0
        git commit -m "ğŸ”„ Sync Egern Module"
        git push
