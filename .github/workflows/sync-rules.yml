name: Sync & Update Egern Rules

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Process Rules
        run: |
          # 定义统一的目标路径
          TARGET_DIR="Tool/Egern/Rules"
          mkdir -p "$TARGET_DIR"

          # 1. 处理 GeositeCN
          curl -sSL https://raw.githubusercontent.com/Accademia/Additional_Rule_For_Clash/refs/heads/main/GeositeCN/GeositeCN.yaml -o raw_cn.txt
          grep "DOMAIN" raw_cn.txt | sed -E 's/^[[:space:]]*-?[[:space:]]*//g; s/ //g; s/#.*//g' | sort -u > temp_cn.txt
          COUNT_CN=$(wc -l < temp_cn.txt)
          printf "# 规则名称: GeositeCN\n# 规则统计: $COUNT_CN\n# 最后更新: $(date '+%Y-%m-%d %H:%M:%S') (GMT)\n\n" > "$TARGET_DIR/GeositeCN.list"
          cat temp_cn.txt >> "$TARGET_DIR/GeositeCN.list"

          # 2. 处理 ChinaMax
          curl -sSL https://raw.githubusercontent.com/Accademia/Additional_Rule_For_Clash/refs/heads/main/ChinaMax/ChinaMax.yaml -o raw_max.txt
          grep "DOMAIN" raw_max.txt | sed -E 's/^[[:space:]]*-?[[:space:]]*//g; s/ //g; s/#.*//g' | sort -u > temp_max.txt
          COUNT_MAX=$(wc -l < temp_max.txt)
          printf "# 规则名称: ChinaMax\n# 规则统计: $COUNT_MAX\n# 最后更新: $(date '+%Y-%m-%d %H:%M:%S') (GMT)\n\n" > "$TARGET_DIR/ChinaMax.list"
          cat temp_max.txt >> "$TARGET_DIR/ChinaMax.list"

          # 3. 同步 SukkaW 拦截规则
          curl -L "https://ruleset.skk.moe/List/domainset/reject.conf" -o "$TARGET_DIR/Sukka-Reject_Base.conf"
          curl -L "https://ruleset.skk.moe/List/non_ip/reject.conf" -o "$TARGET_DIR/Sukka-Reject_Non-IP.conf"

          # 4. 同步 SukkaW DNS 映射
          curl -L "https://ruleset.skk.moe/Modules/Rules/sukka_local_dns_mapping/alibaba.conf" -o "$TARGET_DIR/Alibaba.conf"
          curl -L "https://ruleset.skk.moe/Modules/Rules/sukka_local_dns_mapping/tencent.conf" -o "$TARGET_DIR/Tencent.conf"
          curl -L "https://ruleset.skk.moe/Modules/Rules/sukka_local_dns_mapping/bilibili.conf" -o "$TARGET_DIR/Bilibili.conf"
          curl -L "https://ruleset.skk.moe/Modules/Rules/sukka_local_dns_mapping/bytedance.conf" -o "$TARGET_DIR/ByteDance.conf"
          curl -L "https://ruleset.skk.moe/Modules/Rules/sukka_local_dns_mapping/baidu.conf" -o "$TARGET_DIR/Baidu.conf"

          # 5. 批量清理所有 .conf 文件中的特征行
          sed -i -e '/this_ruleset_is_made_by_sukkaw/d; /th1s_rule5et_1s_m4d3_by_5ukk4w/d; /this_rule_set_is_made_by_sukkaw/d; /7h1s_rul35et_i5_mad3_by_5ukk4w/d' "$TARGET_DIR"/*.conf

      - name: Git Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 确保 git add 的也是定义的路径
          git add Tool/Egern/Rules/
          
          if ! git diff --staged --quiet; then
            git commit -m "Auto Update Rules: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes detected, skipping push."
          fi
